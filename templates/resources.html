{% extends "base.html" %}
{% block content %}
<h2>Resources</h2>
<a href="/add_resource" class="btn">+ Add Resource</a>
<div class="table-container">
<table class="custom-table">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Resource Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for r in resources %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.type }}</td>
            <td>
                <a href="/edit_resource/{{ r.id }}" class="btn">Edit</a>
                <a href="/delete_resource/{{ r.id }}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this resource?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
